<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamersSwiss Onlineshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      background: white;
      margin-bottom: 20px;
    }
    .product button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background-color: #111;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>DreamersSwiss Onlineshop</h1>

  <div class="product">
    <h2>T-Shirt</h2>
    <p>Stylishes Shirt für Träumer.</p>
    <button onclick="addToCart('T-Shirt')">In den Warenkorb</button>
  </div>

  <div class="product">
    <h2>Hoodie</h2>
    <p>Gemütlicher Hoodie für kalte Nächte.</p>
    <button onclick="addToCart('Hoodie')">In den Warenkorb</button>
  </div>

  <div class="product">
    <h2>Cap</h2>
    <p>Cooles Cap für sonnige Tage.</p>
    <button onclick="addToCart('Cap')">In den Warenkorb</button>
  </div>

  <script>
    function addToCart(item) {
      alert(item + " wurde zum Warenkorb hinzugefügt!");
    }
  </script>
</body>
</html>
