<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warenkorb ‚Äì DreamersSwiss</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    ul {
      padding-left: 0;
      list-style: none;
    }
    li {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Dein Warenkorb</h1>

  <ul id="cart-list"></ul>
  <p><strong>Total:</strong> <span id="total">0</span> CHF</p>

  <a href="index.html">‚¨ÖÔ∏è Zur√ºck zum Shop</a>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const list = document.getElementById("cart-list");
    let total = 0;

    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} ‚Äì ${item.price} CHF`;
      list.appendChild(li);
      total += item.price;
    });

    document.getElementById("total").textContent = total;
  </script>
</body>
</html>
